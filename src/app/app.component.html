<div class="container-fluid">
    <div class="row">
      <div class="col-2 pt-5 sidebar" *ngIf="isLoggedIn" style="padding: 0;">
        <div class="list-group">
            <ng-container  *ngFor="let path of paths">
                <a class="list-group-item list-group-item-action" [routerLink]="path" [routerLinkActive]="['active']"> {{ path }} </a>
            </ng-container>
            <a class="list-group-item list-group-item-action" (click)="logout()"> sign-out </a>
        </div>
      </div>
      <div class="col" style="padding: 0;">
        <router-outlet></router-outlet>
      </div>
    </div>
</div>
